apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow
  template:
    metadata:
      labels:
        app: airflow
    spec:
      containers:
      - name: airflow
        image: apache/airflow:2.8.1-python3.11
        args: ["standalone"] # 중요: 한 컨테이너에서 DB 초기화, 웹서버, 스케줄러를 다 띄우는 학습용 모드
        env:
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
          value: "postgresql+psycopg2://postgres:airflow@airflow-db:5432/airflow"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-web
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 30080
  selector:
    app: airflow