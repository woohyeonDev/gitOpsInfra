image:
  repository: registry.gitlab.com/dntlr92/tube-standard-web
  # This will be automatically updated by ArgoCD Image Updater with git SHA
  tag: latest
  pullPolicy: Always

replicaCount: 1

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  # TODO: Update with your actual domain
  host: frontend.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

envFrom:
  - secretRef:
      name: frontend-secret

env:
  # Public environment variables (non-sensitive)
  - name: PUBLIC_API_URL
    value: "http://api-service:3001"  # TODO: Update with actual API service URL

# Secret values - TODO: Update with actual production values
secret:
  lmsIssuer: "https://lms.example.co.kr"  # TODO: Update with actual LMS issuer URL
  lmsClientId: "client-id-123"  # TODO: Update with actual client ID
  toolLaunchUri: "https://tool.example.com/lti/launch"  # TODO: Update with actual tool launch URI
  toolLoginEndpoint: "https://your-domain.com/login"  # TODO: Update with actual login endpoint


imagePullSecrets:
  - name: frontend-registry-secret

